<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      	  <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<head>

	<th:block th:include="~{fragments/head}"></th:block>
	</head>
	<body>
		<header>
			<th:block th:include="~{fragments/navbar}"></th:block>
		</header>
		<main class="mt-3">
		        <h1 class="text-center text-dark">All Patients</h1>
		        <hr class="hr-2 bg-dark w-75"></hr>
		        <table class="table table-hover w-80 mx-auto">
		            <thead>
		            <tr class="row mx-auto">
		                <th class="col-md-1 text-center">#</th>
		                <th class="col-md-2 text-center">Image</th>
		                <th class="col-md-2 text-center">First Name</th>
		                <th class="col-md-2 text-center">Middle Name</th>
		                <th class="col-md-2 text-center">Last Name</th>
		                <th class="col-md-3 text-center"></th>
		            </tr>
		            </thead>
		            <tbody>
		            <th:block th:each="patient,iter : ${patients}">
			             <tr class="row mx-auto">
			                    <th class="col-md-1 text-center" th:text="${iter.index}+1"></th>
			                    <td class="col-md-2 text-center">
			                    	<img th:src="${patient.patientImagePath}" alt="patient image" id="previewImage" height="100" width="100"></img>
			                    </td>
			                    <td class="col-md-2 text-center" th:text="${patient.firstName}"></td>
			                    <td class="col-md-2 text-center" th:text="${patient.middleName}"></td>
			                    <td class="col-md-2 text-center" th:text="${patient.lastName}"></td>
			                    <td class="col-md-3 text-center">
			                    	<a th:href="@{/patient/edit/} + ${patient.id}"><button class="btn btn-dark">Edit</button></a>
			                    	<a th:href="@{/patient/delete/} + ${patient.id}"><button class="btn btn-dark">Delete</button></a>
			                    </td>
			    
			                </tr>
		            </th:block>
		            </tbody>
		        </table>
		        <hr class="hr-2 bg-dark"></hr>
		</main>
		<footer>
			<th:block th:include="~{fragments/footer}"></th:block>
		</footer>
	</body>      
      
</html>
