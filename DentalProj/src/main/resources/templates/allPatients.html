<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <title>All Patient List</title>
</head>
<body>
<header th:insert="/fragments/menu::menu"></header>
	<br />
<div class="container" >
    <div class="jumbotron" style="background-color: white">
        <h2>All patient List</h2>
    </div>
    <table class="table" >
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>telephone</th>
        </tr>
        <tbody>
        <tr th:each="patient:${allpatientList}">
            <td th:text="${patient.id}"></td>
            <td><img src="${patient.patientImagePath}" alt="patient image" height="45" width="45"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.middleName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.telephone}"></td>
            <td><button class="btn btn-default"><a th:href="'/editpatient/' + ${patient.id}">Edit</a></button>
            <td><button class="btn btn-default"><a th:href="'/deletepatient/' + ${patient.id}">Delete</a></button></td>
        </tr>
        <tbody>
    </table>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/tether.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
