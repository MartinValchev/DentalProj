<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type"
	content="application/json; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<title>Get Dentist by ID</title>
</head>
<body>
	<header th:insert="/fragments/menu::menu"></header>
	<br />
	<div class="container">
		<div class="jumbotron" style="background-color: white">
			<h2>Virus Information by Id</h2>
		</div>
		<div class="panel panel-default">
			<ul class="list-group">
				<li class="list-group-item"><label for="virusId"
					class="col-sm-2 col-form-label"><b>Dentist ID: </b> </label><span
					id="virusId" th:text="${virus.id}"></span></li>
				<li class="list-group-item"><label for="virusId"
					class="col-sm-2 col-form-label"><b>Image: </b> </label><span
					id="virusId" th:text="${virus.id}"></span></li>
				<li class="list-group-item"><label for="virusName"
					class="col-sm-2 col-form-label"><b>First Name: </b> </label><span
					id="virusName" th:text="${virus.name}"></span></li>
				<li class="list-group-item"><label for="virusDesc"
					class="col-sm-2 col-form-label"><b>Middle Name: </b> </label><span
					id="virusDesc" th:text="${virus.description}"></span></li>
				<li class="list-group-item"><label for="sideEffects"
					class="col-sm-2 col-form-label"><b>Last Name: </b> </label><span
					id="sideEffects" th:text="${virus.sideEffects}"></span></li>
				<li class="list-group-item"><label for="creator"
					class="col-sm-2 col-form-label"><b>Telephone: </b> </label><span
					id="creator" th:text="${virus.creator}"></span></li>
			</ul>
		</div>
	</div>
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/tether.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
