<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<th:block th:include="~{fragments/head}"></th:block>
<title>Add new dentist</title>
</head>
<body>
		<header>
			<th:block th:include="~{fragments/navbar}"></th:block>
		</header>
		<main class="mt-3">
	<br />
	<div class="container">
		<h1 class="text-center text-dark">Add new dentist</h1>
		<hr class="hr-2 bg-dark w-25">
		<form  th:replace="fragments/forms::addDentistForm"></form>
	</div>
	</main>
		<script th:src="@{/jquery/jquery.min.js}"></script>
		<script th:src="@{/bootstrap/js/tether.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script>
	function updateDentistImage(input) {

	  if (input.files && input.files[0]) {
		  
		  
		var reader = new FileReader();

		reader.onload = function(e) {
		  $('#previewImage').attr('src', e.target.result);
		}

		reader.readAsDataURL(input.files[0]);
	  }
	}

	$("#dentistImage").change(function() {
		updateDentistImage(this);
	});
</script>	

	<footer>
			<th:block th:include="~{fragments/footer}"></th:block>
		</footer>
</body>
</html>
