<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
<th:block th:include="~{fragments/head}"></th:block>
<title>Dentist</title>
</head>
<body>
	<header>
			<th:block th:include="~{fragments/navbar}"></th:block>
	</header>
	<main class="mt-3">
		 <fieldset style="border:1px solid gray; padding:8px; border-radius:5px">
  		<legend>Personal Info:</legend>    
	          <div class="form-group row">  
	            <label for="dentistImage" class="col-sm-2 col-form-label"><img  alt="dentist image" id="previewImage" th:src="${dentistImagePath}" height="100" width="100"></label>
	        </div>
	        <div class="form-group row">
	            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control form-control-danger" id="firstName"
	                       placeholder="first name" th:value="${dentist.firstName}"/>
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="middleName" class="col-sm-2 col-form-label">Middle Name</label>
	            <div class="col-sm-10">
	                <input type="text" name="middleName" placeholder="middle name" class="form-control form-control-danger" id="middleName"
	                       th:value="${dentist.middleName}"/>
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control form-control" id="lastName"
	                       placeholder="last name" th:value="${dentist.lastName}"/>
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="email" class="col-sm-2 col-form-label">Email</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="email"
	                       placeholder="email" th:field="${dentist.email}"/>
	            </div>
	        </div>
	   		<div class="form-group row">
	            <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="telephone"
	                       placeholder="telephone" th:field="${dentist.telephone}"/>
	            </div>
	        </div>
        </fieldset>
          <br/>  
        <fieldset style="border:1px solid gray; padding:8px;  border-radius:5px">
  		<legend>Address Info:</legend>
	        <div class="form-group row">
	            <label for="country" class="col-sm-2 col-form-label">Country</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="country"
	                       placeholder="country" th:field="${dentist.country}"/>
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="city" class="col-sm-2 col-form-label">City</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="city"
	                       placeholder="city" th:field="${dentist.city}"/>
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="postCode" class="col-sm-2 col-form-label">Post code</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="postCode"
	                       placeholder="postCode" th:field="${dentist.postCode}"/>
	            </div>
	        </div>
			<div class="form-group row">
	            <label for="addressLine1" class="col-sm-2 col-form-label">Address 1</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="addressLine1"
	                       placeholder="addressLine1" th:field="${dentist.addressLine1}"/>
	            </div>
	        </div>
	        	<div class="form-group row">
	            <label for="addressLine2" class="col-sm-2 col-form-label">Address 2</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="addressLine2"
	                       placeholder="addressLine2" th:field="${dentist.addressLine2}"/>
	            </div>
	        </div>
	    </fieldset> 
	    <br/>   
	</main>
</body>
</html>
